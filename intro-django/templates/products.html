<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Products</h1>

    {% for product in products %}
        <div>
            <h2>{{ product.name }}</h2>
            <h3>Price: ${{ product.price }}</h3>
            <p>{{ product.description }}</p>
        </div>
    {% endfor %} 
</body>
</html>
